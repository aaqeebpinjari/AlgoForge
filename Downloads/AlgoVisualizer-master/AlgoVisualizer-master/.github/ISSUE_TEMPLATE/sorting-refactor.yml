name: "Sorting Component Refactor"
about: "Refactor the Sorting component and related visualization components for improved code organization"
title: "Refactor sorting components for better code organization"
labels: ["refactor", "enhancement"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this refactor request!
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "A clear and concise description of what needs to be refactored."
      placeholder: "Describe what needs to be refactored..."
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: "Proposed Solution"
      description: "A clear and concise description of what you want to happen."
      placeholder: "Describe the proposed solution..."
    validations:
      required: false
  - type: textarea
    id: additional-context
    attributes:
      label: "Additional Context"
      description: "Add any other context or screenshots about the refactor request here."
      placeholder: "Add any additional context..."
    validations:
      required: false